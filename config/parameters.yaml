########################################
# Projekt-Parameter (zentral steuerbar)
########################################
parameters:
    # Description: File extensions that are considered images during indexing.
    memories.index.image_ext: ['jpg','jpeg','jpe','jxl','avif','heic','heif','png','webp','gif','bmp','tiff','tif','cr2','cr3','nef','arw','rw2','raf','dng']
    # Description: File extensions that are treated as videos during indexing.
    memories.index.video_ext: ['mp4','mov','m4v','3gp','hevc','webm','mkv','avi']
    # Description: Default batch size for the media indexing command when no environment override exists.
    env(MEMORIES_INDEX_BATCH_SIZE): '25'
    # Description: Configured batch size for indexing operations, derived from the environment.
    memories.index.batch_size: '%env(int:MEMORIES_INDEX_BATCH_SIZE)%'

    # Description: Timestamp in seconds of the frame extracted as poster image for generated video thumbnails.
    memories.video.poster_frame_second: 1.5
    # Description: Default name of the ffmpeg binary used for video processing.
    memories.video.ffmpeg_binary_default: 'ffmpeg'
    # Description: Resolved path to the ffmpeg binary, allowing environment overrides.
    memories.video.ffmpeg_path: "%env(default:memories.video.ffmpeg_binary_default:FFMPEG_PATH)%"
    # Description: Default name of the ffprobe binary used for video inspection.
    memories.video.ffprobe_binary_default: 'ffprobe'
    # Description: Resolved path to the ffprobe binary, allowing environment overrides.
    memories.video.ffprobe_path: "%env(default:memories.video.ffprobe_binary_default:FFPROBE_PATH)%"

    # Description: Ordered list of metadata pipeline step service identifiers.
    memories.metadata.pipeline.steps: {}
    # Description: Flag controlling whether telemetry collection for the metadata pipeline is enabled by default.
    memories.metadata.pipeline.telemetry.enabled_default: false
    # Description: Runtime flag for metadata pipeline telemetry sourced from the environment.
    memories.metadata.pipeline.telemetry.enabled: '%env(default:memories.metadata.pipeline.telemetry.enabled_default:bool:MEMORIES_METADATA_PIPELINE_TELEMETRY)%'

    # Description: Default executable path for the face detection binary if none is provided.
    memories.face_detection.binary_default: ''
    # Description: Resolved face detection binary path allowing environment overrides.
    memories.face_detection.binary: "%env(default:memories.face_detection.binary_default:MEMORIES_FACE_DETECTOR_BIN)%"
    # Description: Default cascade classifier path for the face detection engine.
    memories.face_detection.cascade_default: ''
    # Description: Resolved cascade classifier path allowing environment overrides.
    memories.face_detection.cascade: "%env(default:memories.face_detection.cascade_default:MEMORIES_FACE_DETECTOR_CASCADE)%"
    # Description: Scale factor applied per image pyramid level during face detection.
    memories.face_detection.scale_factor: 1.1
    # Description: Minimum number of neighbor detections required to keep a face candidate.
    memories.face_detection.min_neighbors: 4
    # Description: Minimum pixel size for detected faces to be considered valid.
    memories.face_detection.min_size: 72
    # Description: Maximum time in seconds allowed for a single face detection run.
    memories.face_detection.timeout: 10.0

    # Hash Defaults
    # Description: Sample size used for discrete cosine transform hashing.
    memories.hash.dct_sample: 32
    # Description: Number of low-frequency coefficients used for perceptual hashing.
    memories.hash.lowfreq: 16
    # Description: Number of leading bits stored for the perceptual hash prefix.
    memories.hash.phash_prefix_length: 16

    # Home configuration
    # Description: Default latitude of the home location used for clustering logic.
    memories.home.lat_default: 0.0
    # Description: Default longitude of the home location used for clustering logic.
    memories.home.lon_default: 0.0
    # Description: Default radius in kilometers defining the proximity of the home area.
    memories.home.radius_km_default: 15.0
    # Description: Default maximum number of center points representing the home location.
    memories.home.max_centers_default: 2
    # Description: Default factor applied when expanding the fallback search radius around home.
    memories.home.fallback_radius_scale_default: 1.75
    # Description: Default hash string identifying the current home configuration schema.
    env(MEMORIES_HOME_VERSION_HASH): 'home_config_v1'
    # Description: Runtime hash string for home configuration versioning, allowing overrides.
    memories.home.version_hash: '%env(string:MEMORIES_HOME_VERSION_HASH)%'

    # Geocoding Defaults
    # Description: Base URL for the Nominatim geocoding API.
    memories.geocoding.nominatim.base_url: '%env(string:NOMINATIM_BASE_URL)%'
    # Description: Contact email provided to the Nominatim service for identification.
    memories.geocoding.nominatim.email:    '%env(string:NOMINATIM_EMAIL)%'
    # Description: User agent string used in requests to Nominatim.
    memories.geocoding.nominatim.user_agent: 'Rueckblick/1.0'
    # Description: Default zoom level requested from the Nominatim API for reverse geocoding.
    memories.geocoding.nominatim.zoom: 14
    # Description: Delay in milliseconds enforced between consecutive geocoding requests.
    memories.geocoding.delay_ms: 1500
    # Description: Number of geocoding entries processed in a single refresh batch.
    memories.geocoding.refresh.batch_size: 25
    # Description: Base URL of the Overpass API endpoint for point-of-interest lookups.
    memories.geocoding.overpass.base_url: 'https://overpass-api.de/api'
    # Description: Request timeout in seconds used for Overpass API calls.
    memories.geocoding.overpass.timeout: 25
    # Description: Search radius in meters used for Overpass point-of-interest queries.
    memories.geocoding.overpass.radius_m: 250
    # Description: Maximum number of points of interest fetched per Overpass request.
    memories.geocoding.overpass.max_pois: 20
    # Description: Multiplier applied to extend Overpass fetch limits beyond the default amount.
    memories.geocoding.overpass.fetch_limit_multiplier: 3.0
    # Description: Whitelist of point-of-interest categories allowed from Overpass responses.
    memories.geocoding.overpass.allowed_pois: []
    # Description: Default locale preference for localized labels and formatting.
    memories.localization.preferred_locale_default: 'de'
    # Description: Runtime locale preference sourced from the environment.
    memories.localization.preferred_locale: '%env(default:memories.localization.preferred_locale_default:string:MEMORIES_PREFERRED_LOCALE)%'

    # Description: Fallback timezone used when no specific timezone information is available.
    memories.timezone.default: 'UTC'
    # Description: Default timezone used for clustering operations that require local context.
    memories.cluster.timezone.default: 'Europe/Berlin'
    # Description: Ordered list determining which time sources are used to normalize media timestamps.
    memories.time.normalizer.source_priority: ['filename','file_mtime']
    # Description: Default maximum offset in minutes allowed when aligning timestamps from different sources.
    memories.time.normalizer.max_offset_minutes_default: 720
    # Description: Runtime maximum offset in minutes sourced from the environment.
    memories.time.normalizer.max_offset_minutes: '%env(default:memories.time.normalizer.max_offset_minutes_default:int:MEMORIES_TIME_NORMALIZER_MAX_OFFSET_MINUTES)%'

    # Description: Default minimum duration in minutes that qualifies as a transport leg.
    memories.cluster.transport_speed.min_leg_duration_minutes_default: 5.0
    # Description: Default minimum travel distance in kilometers to consider a transport leg.
    memories.cluster.transport_speed.min_leg_distance_km_default: 10.0
    # Description: Default speed threshold in km/h above which a transport leg is considered high speed.
    memories.cluster.transport_speed.high_speed_threshold_kmh_default: 100.0
    # Description: Runtime minimum duration in minutes for transport legs, allowing environment overrides.
    memories.cluster.transport_speed.min_leg_duration_minutes: '%env(default:memories.cluster.transport_speed.min_leg_duration_minutes_default:float:MEMORIES_CLUSTER_TRANSPORT_MIN_LEG_MINUTES)%'
    # Description: Runtime minimum distance in kilometers for transport legs, allowing environment overrides.
    memories.cluster.transport_speed.min_leg_distance_km: '%env(default:memories.cluster.transport_speed.min_leg_distance_km_default:float:MEMORIES_CLUSTER_TRANSPORT_MIN_LEG_DISTANCE_KM)%'
    # Description: Runtime high-speed threshold in km/h for transport legs, allowing environment overrides.
    memories.cluster.transport_speed.high_speed_threshold_kmh: '%env(default:memories.cluster.transport_speed.high_speed_threshold_kmh_default:float:MEMORIES_CLUSTER_TRANSPORT_HIGH_SPEED_THRESHOLD_KMH)%'

    # Description: Default distance in kilometers from home that qualifies as a vacation trip.
    memories.cluster.vacation.min_away_distance_km_default: 140.0
    # Description: Runtime distance in kilometers defining vacation trips, allowing environment overrides.
    memories.cluster.vacation.min_away_distance_km: '%env(default:memories.cluster.vacation.min_away_distance_km_default:float:MEMORIES_CLUSTER_VACATION_MIN_AWAY_DISTANCE_KM)%'
    # Description: Adaptive distance profiles that lower the away threshold for dense urban home regions.
    memories.cluster.vacation.min_away_distance_profiles:
        - distance_km: 100.0
          min_center_count: 2
          min_total_member_count: 600
          max_primary_radius_km: 35.0
          min_primary_density: 6.0
        - distance_km: 85.0
          min_center_count: 3
          min_total_member_count: 1200
          max_primary_radius_km: 25.0
          min_primary_density: 10.0
          countries: ['de','at','ch']
    # Description: Default minimum number of media items per day to consider a vacation day.
    memories.cluster.vacation.min_items_per_day_default: 4
    # Description: Runtime minimum number of media items per day for vacation detection, allowing environment overrides.
    memories.cluster.vacation.min_items_per_day: '%env(default:memories.cluster.vacation.min_items_per_day_default:int:MEMORIES_CLUSTER_VACATION_MIN_ITEMS_PER_DAY)%'
    # Description: Default minimum number of days away from home to identify a vacation.
    memories.cluster.vacation.min_away_days_default: 2
    # Description: Runtime minimum number of days away from home for vacation detection, allowing environment overrides.
    memories.cluster.vacation.min_away_days: '%env(default:memories.cluster.vacation.min_away_days_default:int:MEMORIES_CLUSTER_VACATION_MIN_AWAY_DAYS)%'
    # Description: Default minimum number of members in a cluster to qualify as a vacation highlight.
    memories.cluster.vacation.min_members_default: 0
    # Description: Runtime minimum cluster members for vacation highlights, allowing environment overrides.
    memories.cluster.vacation.min_members: '%env(default:memories.cluster.vacation.min_members_default:int:MEMORIES_CLUSTER_VACATION_MIN_MEMBERS)%'
    # Description: Weekend getaway exception defaults controlling minimum nights and required weekend days.
    memories.cluster.vacation.weekend_exception:
        enabled: true
        min_nights: 1
        max_nights: 3
        min_flagged_days: 2
        require_saturday: true
        require_sunday: true
        require_weekend_flag: true
    # Description: Preferred selection profile to use when a getaway is classified as a weekend trip.
    memories.cluster.vacation.weekend_selection_profile_default: 'vacation_weekend_getaway'
    # Description: Runtime selection profile key for weekend getaways, allowing environment overrides.
    memories.cluster.vacation.weekend_selection_profile: '%env(default:memories.cluster.vacation.weekend_selection_profile_default:string:MEMORIES_CLUSTER_VACATION_WEEKEND_PROFILE)%'

    # Description: Default maximum radius in kilometres used to merge sequential samples into a staypoint.
    memories.cluster.staypoint.radius_km_default: 0.25
    # Description: Runtime maximum radius in kilometres used to merge sequential samples into a staypoint.
    memories.cluster.staypoint.radius_km: '%env(default:memories.cluster.staypoint.radius_km_default:float:MEMORIES_CLUSTER_STAYPOINT_RADIUS_KM)%'
    # Description: Default minimum dwell time in minutes for sequential staypoint detection.
    memories.cluster.staypoint.min_dwell_minutes_default: 20
    # Description: Runtime minimum dwell time in minutes for sequential staypoint detection.
    memories.cluster.staypoint.min_dwell_minutes: '%env(default:memories.cluster.staypoint.min_dwell_minutes_default:int:MEMORIES_CLUSTER_STAYPOINT_MIN_DWELL_MINUTES)%'
    # Description: Default radius in kilometres for the DBSCAN staypoint fallback (set to 0 to disable).
    memories.cluster.staypoint.fallback_radius_km_default: 0.18
    # Description: Runtime radius in kilometres for the DBSCAN staypoint fallback.
    memories.cluster.staypoint.fallback_radius_km: '%env(default:memories.cluster.staypoint.fallback_radius_km_default:float:MEMORIES_CLUSTER_STAYPOINT_FALLBACK_RADIUS_KM)%'
    # Description: Default minimum sample count for DBSCAN staypoint fallback clustering.
    memories.cluster.staypoint.fallback_min_samples_default: 3
    # Description: Runtime minimum sample count for DBSCAN staypoint fallback clustering.
    memories.cluster.staypoint.fallback_min_samples: '%env(default:memories.cluster.staypoint.fallback_min_samples_default:int:MEMORIES_CLUSTER_STAYPOINT_FALLBACK_MIN_SAMPLES)%'
    # Description: Default minimum dwell time in minutes for DBSCAN-derived staypoints.
    memories.cluster.staypoint.fallback_min_dwell_minutes_default: 20
    # Description: Runtime minimum dwell time in minutes for DBSCAN-derived staypoints.
    memories.cluster.staypoint.fallback_min_dwell_minutes: '%env(default:memories.cluster.staypoint.fallback_min_dwell_minutes_default:int:MEMORIES_CLUSTER_STAYPOINT_FALLBACK_MIN_DWELL_MINUTES)%'

    # Description: Default adaptive staypoint radius lower bound (urban focus) in kilometres.
    memories.cluster.staypoint.adaptive_radius_min_km_default: 0.18
    # Description: Runtime adaptive staypoint radius lower bound in kilometres.
    memories.cluster.staypoint.adaptive_radius_min_km: '%env(default:memories.cluster.staypoint.adaptive_radius_min_km_default:float:MEMORIES_CLUSTER_STAYPOINT_ADAPTIVE_RADIUS_MIN_KM)%'
    # Description: Default adaptive staypoint radius upper bound (rural focus) in kilometres.
    memories.cluster.staypoint.adaptive_radius_max_km_default: 0.35
    # Description: Runtime adaptive staypoint radius upper bound in kilometres.
    memories.cluster.staypoint.adaptive_radius_max_km: '%env(default:memories.cluster.staypoint.adaptive_radius_max_km_default:float:MEMORIES_CLUSTER_STAYPOINT_ADAPTIVE_RADIUS_MAX_KM)%'
    # Description: Default adaptive dwell-time lower bound for dense travel days (minutes).
    memories.cluster.staypoint.adaptive_dwell_min_minutes_default: 15
    # Description: Runtime adaptive dwell-time lower bound for dense travel days (minutes).
    memories.cluster.staypoint.adaptive_dwell_min_minutes: '%env(default:memories.cluster.staypoint.adaptive_dwell_min_minutes_default:int:MEMORIES_CLUSTER_STAYPOINT_ADAPTIVE_DWELL_MIN_MINUTES)%'
    # Description: Default adaptive dwell-time upper bound for sparse travel days (minutes).
    memories.cluster.staypoint.adaptive_dwell_max_minutes_default: 25
    # Description: Runtime adaptive dwell-time upper bound for sparse travel days (minutes).
    memories.cluster.staypoint.adaptive_dwell_max_minutes: '%env(default:memories.cluster.staypoint.adaptive_dwell_max_minutes_default:int:MEMORIES_CLUSTER_STAYPOINT_ADAPTIVE_DWELL_MAX_MINUTES)%'
    # Description: Default travel distance threshold (km) that indicates an urban day for adaptive calibration.
    memories.cluster.staypoint.adaptive_travel_urban_km_default: 5.0
    # Description: Runtime travel distance threshold (km) that indicates an urban day for adaptive calibration.
    memories.cluster.staypoint.adaptive_travel_urban_km: '%env(default:memories.cluster.staypoint.adaptive_travel_urban_km_default:float:MEMORIES_CLUSTER_STAYPOINT_ADAPTIVE_TRAVEL_URBAN_KM)%'
    # Description: Default travel distance threshold (km) that indicates a rural day for adaptive calibration.
    memories.cluster.staypoint.adaptive_travel_rural_km_default: 80.0
    # Description: Runtime travel distance threshold (km) that indicates a rural day for adaptive calibration.
    memories.cluster.staypoint.adaptive_travel_rural_km: '%env(default:memories.cluster.staypoint.adaptive_travel_rural_km_default:float:MEMORIES_CLUSTER_STAYPOINT_ADAPTIVE_TRAVEL_RURAL_KM)%'
    # Description: Default staypoint density ratio signalling sparse areas (clusters per kilometre).
    memories.cluster.staypoint.adaptive_density_rural_default: 0.5
    # Description: Runtime staypoint density ratio signalling sparse areas (clusters per kilometre).
    memories.cluster.staypoint.adaptive_density_rural: '%env(default:memories.cluster.staypoint.adaptive_density_rural_default:float:MEMORIES_CLUSTER_STAYPOINT_ADAPTIVE_DENSITY_RURAL)%'
    # Description: Default staypoint density ratio signalling dense areas (clusters per kilometre).
    memories.cluster.staypoint.adaptive_density_urban_default: 8.0
    # Description: Runtime staypoint density ratio signalling dense areas (clusters per kilometre).
    memories.cluster.staypoint.adaptive_density_urban: '%env(default:memories.cluster.staypoint.adaptive_density_urban_default:float:MEMORIES_CLUSTER_STAYPOINT_ADAPTIVE_DENSITY_URBAN)%'

    # Description: Default total number of curated media items selected for a vacation cluster.
    memories.cluster.selection.target_total_default: 40
    # Description: Runtime total number of curated media items selected for a vacation cluster.
    memories.cluster.selection.target_total: '%env(default:memories.cluster.selection.target_total_default:int:MEMORIES_CLUSTER_SELECTION_TARGET_TOTAL)%'
    # Description: Default maximum number of curated items per vacation day.
    memories.cluster.selection.max_per_day_default: 5
    # Description: Runtime maximum number of curated items per vacation day.
    memories.cluster.selection.max_per_day: '%env(default:memories.cluster.selection.max_per_day_default:int:MEMORIES_CLUSTER_SELECTION_MAX_PER_DAY)%'
    # Description: Default time slot width in hours for distributing curated selections across the day.
    memories.cluster.selection.time_slot_hours_default: 4
    # Description: Runtime time slot width in hours for distributing curated selections across the day.
    memories.cluster.selection.time_slot_hours: '%env(default:memories.cluster.selection.time_slot_hours_default:int:MEMORIES_CLUSTER_SELECTION_TIME_SLOT_HOURS)%'
    # Description: Default minimum spacing in seconds enforced between curated media items.
    memories.cluster.selection.min_spacing_seconds_default: 2400
    # Description: Runtime minimum spacing in seconds enforced between curated media items.
    memories.cluster.selection.min_spacing_seconds: '%env(default:memories.cluster.selection.min_spacing_seconds_default:int:MEMORIES_CLUSTER_SELECTION_MIN_SPACING_SECONDS)%'
    # Description: Default minimum Hamming distance for perceptual hash comparisons between curated items.
    memories.cluster.selection.phash_min_hamming_default: 9
    # Description: Runtime minimum Hamming distance for perceptual hash comparisons between curated items.
    memories.cluster.selection.phash_min_hamming: '%env(default:memories.cluster.selection.phash_min_hamming_default:int:MEMORIES_CLUSTER_SELECTION_PHASH_MIN_HAMMING)%'
    # Description: Default maximum number of curated items sourced from a single staypoint.
    memories.cluster.selection.max_per_staypoint_default: 2
    # Description: Runtime maximum number of curated items sourced from a single staypoint.
    memories.cluster.selection.max_per_staypoint: '%env(default:memories.cluster.selection.max_per_staypoint_default:int:MEMORIES_CLUSTER_SELECTION_MAX_PER_STAYPOINT)%'
    # Description: Default bonus applied to the quality score of video media during curation.
    memories.cluster.selection.video_bonus_default: 0.15
    # Description: Runtime bonus applied to the quality score of video media during curation.
    memories.cluster.selection.video_bonus: '%env(default:memories.cluster.selection.video_bonus_default:float:MEMORIES_CLUSTER_SELECTION_VIDEO_BONUS)%'
    # Description: Default bonus applied when curated media contain faces.
    memories.cluster.selection.face_bonus_default: 0.2
    # Description: Runtime bonus applied when curated media contain faces.
    memories.cluster.selection.face_bonus: '%env(default:memories.cluster.selection.face_bonus_default:float:MEMORIES_CLUSTER_SELECTION_FACE_BONUS)%'
    # Description: Default penalty applied when curated media are classified as selfies.
    memories.cluster.selection.selfie_penalty_default: 0.25
    # Description: Runtime penalty applied when curated media are classified as selfies.
    memories.cluster.selection.selfie_penalty: '%env(default:memories.cluster.selection.selfie_penalty_default:float:MEMORIES_CLUSTER_SELECTION_SELFIE_PENALTY)%'
    # Description: Default minimum media quality score required to enter the curated selection.
    memories.cluster.selection.quality_floor_default: 0.48
    # Description: Runtime minimum media quality score required to enter the curated selection.
    memories.cluster.selection.quality_floor: '%env(default:memories.cluster.selection.quality_floor_default:float:MEMORIES_CLUSTER_SELECTION_QUALITY_FLOOR)%'
    # Description: Default flag controlling the people balance heuristic for curated selections.
    memories.cluster.selection.enable_people_balance_default: true
    # Description: Runtime flag controlling the people balance heuristic for curated selections.
    memories.cluster.selection.enable_people_balance: '%env(default:memories.cluster.selection.enable_people_balance_default:bool:MEMORIES_CLUSTER_SELECTION_ENABLE_PEOPLE_BALANCE)%'
    # Description: Default weighting applied when people balance is enabled.
    memories.cluster.selection.people_balance_weight_default: 0.35
    # Description: Runtime weighting applied when people balance is enabled.
    memories.cluster.selection.people_balance_weight: '%env(default:memories.cluster.selection.people_balance_weight_default:float:MEMORIES_CLUSTER_SELECTION_PEOPLE_BALANCE_WEIGHT)%'
    # Description: Default profile identifier used for member selection when none is provided by the draft.
    memories.cluster.selection.default_profile: 'default'
    # Description: Named selection profiles overriding default curator options per algorithm family.
    memories.cluster.selection.profile_values:
        default: []
        vacation_weekend_transit:
            target_total: 36
            max_per_day: 4
            time_slot_hours: 4
            min_spacing_seconds: 4200
            phash_min_hamming: 9
            max_per_staypoint: 2
            video_bonus: 0.22
            face_bonus: 0.32
            selfie_penalty: 0.26
            quality_floor: 0.62
            minimum_total: 24
            enable_people_balance: true
            people_balance_weight: 0.4
        vacation_weekend_getaway:
            target_total: 30
            max_per_day: 6
            time_slot_hours: 3
            min_spacing_seconds: 1800
            phash_min_hamming: 9
            max_per_staypoint: 2
            video_bonus: 0.24
            face_bonus: 0.3
            selfie_penalty: 0.25
            quality_floor: 0.54
            minimum_total: 18
            enable_people_balance: true
            people_balance_weight: 0.35
        location:
            target_total: 36
            max_per_day: 4
            time_slot_hours: 4
            min_spacing_seconds: 2400
            phash_min_hamming: 10
            max_per_staypoint: 2
            video_bonus: 0.18
            face_bonus: 0.24
            selfie_penalty: 0.28
            quality_floor: 0.5
            minimum_total: 24
            enable_people_balance: true
            people_balance_weight: 0.35
        scene:
            target_total: 32
            max_per_day: 4
            time_slot_hours: 4
            min_spacing_seconds: 2400
            phash_min_hamming: 10
            max_per_staypoint: 2
            video_bonus: 0.17
            face_bonus: 0.22
            selfie_penalty: 0.26
            quality_floor: 0.5
            minimum_total: 24
            enable_people_balance: true
            people_balance_weight: 0.35
        device:
            target_total: 28
            max_per_day: 4
            time_slot_hours: 4
            min_spacing_seconds: 2400
            phash_min_hamming: 10
            max_per_staypoint: 2
            video_bonus: 0.16
            face_bonus: 0.2
            selfie_penalty: 0.25
            quality_floor: 0.5
            minimum_total: 24
            enable_people_balance: true
            people_balance_weight: 0.35
        this_day_month:
            target_total: 34
            max_per_day: 4
