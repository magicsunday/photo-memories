            minimum_total: 24
            enable_people_balance: true
            people_balance_weight: 0.35
        people_friends:
            target_total: 40
            max_per_day: 5
            time_slot_hours: 4
            min_spacing_seconds: 2400
            phash_min_hamming: 9
            max_per_staypoint: 2
            video_bonus: 0.3
            face_bonus: 0.35
            selfie_penalty: 0.22
            quality_floor: 0.52
            minimum_total: 24
            enable_people_balance: true
            people_balance_weight: 0.35
            repeat_penalty: 0.35
        highlights:
            target_total: 36
            max_per_day: 4
            time_slot_hours: 4
            min_spacing_seconds: 4200
            phash_min_hamming: 10
            max_per_staypoint: 2
            video_bonus: 0.3
            face_bonus: 0.31
            selfie_penalty: 0.26
            quality_floor: 0.62
            minimum_total: 24
            enable_people_balance: true
            people_balance_weight: 0.4
    # Description: Additional selection profile constraints applied by run-length.
    memories.cluster.selection.profile_constraints:
        vacation_weekend_transit:
            target_total_by_run_length:
                short_run_max_days: 2
                short_run_target_total: 24
                medium_run_max_days: 4
                medium_run_target_total: 30
                long_run_target_total: 36
            enable_people_balance: true
        highlights:
            target_total_by_run_length:
                short_run_max_days: 2
                short_run_target_total: 24
                medium_run_max_days: 4
                medium_run_target_total: 30
                long_run_target_total: 36
            enable_people_balance: true
    # Description: Mapping between cluster algorithms and selection profile keys.
    memories.cluster.selection.algorithm_profiles:
        vacation: 'vacation_weekend_transit'
        weekend_getaways_over_years: 'vacation_weekend_transit'
