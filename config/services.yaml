# config/services.yaml
imports:
    - { resource: 'parameters.yaml' }

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false

    # Makes classes in src/ available to be used as services.
    # This creates a service per class whose id is the fully qualified class name.
    MagicSunday\Memories\:
        resource: '../src/*'
        exclude:
            - '../src/{Memories,Dependencies}.php'
            - '../src/Entity/'

    _instanceof:
        Symfony\Component\Console\Command\Command:
            tags: ['command']

    MagicSunday\Memories\Application:
        public: true
        arguments:
            $commands: !tagged command

    MagicSunday\Memories\Utility\DefaultPoiLabelResolver:
        arguments:
            $preferredLocale: '%memories.localization.preferred_locale%'

    MagicSunday\Memories\Utility\Contract\PoiContextAnalyzerInterface:
        alias: MagicSunday\Memories\Utility\DefaultPoiContextAnalyzer

    MagicSunday\Memories\Utility\Contract\PoiLabelResolverInterface:
        alias: MagicSunday\Memories\Utility\DefaultPoiLabelResolver

    MagicSunday\Memories\Utility\Contract\PoiNormalizerInterface:
        alias: MagicSunday\Memories\Utility\DefaultPoiNormalizer

    MagicSunday\Memories\Utility\Contract\PoiScoringStrategyInterface:
        alias: MagicSunday\Memories\Utility\DefaultPoiScorer

    MagicSunday\Memories\Service\Hash\Contract\FastHashGeneratorInterface:
        alias: MagicSunday\Memories\Service\Hash\Xxhash64FileHasher

    MagicSunday\Memories\Service\Clusterer\Contract\ClusterJobRunnerInterface:
        alias: MagicSunday\Memories\Service\Clusterer\DefaultClusterJobRunner

    MagicSunday\Memories\Service\Clusterer\Contract\HybridClustererInterface:
        alias: MagicSunday\Memories\Service\Clusterer\HybridClusterer

    MagicSunday\Memories\Service\Clusterer\Contract\ClusterPersistenceInterface:
        alias: MagicSunday\Memories\Service\Clusterer\ClusterPersistenceService

    MagicSunday\Memories\Utility\Contract\LocationLabelResolverInterface:
        alias: MagicSunday\Memories\Utility\DefaultLocationLabelResolver

    ########################################
    # Doctrine EntityManager (ORM 3.5+)
    ########################################
    MagicSunday\Memories\Doctrine\EntityManagerFactory: ~

    # Doctrine EntityManager service and alias for autowiring
    Doctrine\ORM\EntityManagerInterface:
        factory: ['@MagicSunday\Memories\Doctrine\EntityManagerFactory', 'create']
        public: true

    Doctrine\ORM\EntityManager:
        alias: Doctrine\ORM\EntityManagerInterface

    ########################################
    # Thumbnail Service
    ########################################
    MagicSunday\Memories\Service\Thumbnail\ThumbnailService:
        arguments:
            $thumbnailDir: '%env(string:MEMORIES_THUMBNAIL_DIR)%'
            $sizes: '%memories.thumbnail_sizes%'
            $applyOrientation: '%memories.thumbnail.apply_orientation%'

    MagicSunday\Memories\Service\Thumbnail\ThumbnailServiceInterface:
        alias: MagicSunday\Memories\Service\Thumbnail\ThumbnailService

    ########################################
    # Slideshow Videos
    ########################################
    MagicSunday\Memories\Service\Slideshow\SlideshowVideoGenerator:
        arguments:
            $ffmpegBinary: '%memories.slideshow.ffmpeg_path%'
            $slideDuration: '%memories.slideshow.image_duration_s%'
            $transitionDuration: '%memories.slideshow.transition_duration_s%'
            $width: '%memories.slideshow.video_width%'
            $height: '%memories.slideshow.video_height%'

    MagicSunday\Memories\Service\Slideshow\SlideshowVideoGeneratorInterface:
        alias: MagicSunday\Memories\Service\Slideshow\SlideshowVideoGenerator

    Symfony\Component\Process\PhpExecutableFinder: ~

    MagicSunday\Memories\Service\Slideshow\SlideshowVideoManager:
        arguments:
            $videoDirectory: '%memories.slideshow.video_dir%'
            $projectDirectory: '%kernel.project_dir%'
            $slideDuration: '%memories.slideshow.image_duration_s%'
